<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List DB Checker - DMM CID检查工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-film me-2"></i>
                Movie List DB Checker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#checker" data-section="checker">CID检查器</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#files" data-section="files">文件列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#stats" data-section="stats">统计信息</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mt-4">
        <!-- 状态卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">总文件数</h6>
                                <h4 id="totalFiles">-</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-files fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">已找到CID</h6>
                                <h4 id="foundCids">-</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-check-circle fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">总CID数</h6>
                                <h4 id="totalCids">-</h4>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-collection fs-2"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">同步状态</h6>
                                <div id="syncStatus" class="small">未知</div>
                            </div>
                            <div class="align-self-center">
                                <button id="syncBtn" class="btn btn-light btn-sm">
                                    <i class="bi bi-arrow-clockwise"></i> 同步
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CID检查器部分 -->
        <section id="checker" class="content-section">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-search me-2"></i>
                        DMM CID检查器
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="cidInput" class="form-label">输入CID列表（每行一个）:</label>
                            <textarea id="cidInput" class="form-control" rows="10" 
                                placeholder="例如:&#10;ABC-123&#10;DEF-456&#10;GHI-789"></textarea>
                            <div class="mt-3">
                                <button id="checkBtn" class="btn btn-primary">
                                    <i class="bi bi-search me-1"></i>
                                    检查CID
                                </button>
                                <button id="clearBtn" class="btn btn-secondary ms-2">
                                    <i class="bi bi-eraser me-1"></i>
                                    清空
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">检查结果:</label>
                            <div id="checkResults" class="border rounded p-3" style="min-height: 200px; max-height: 400px; overflow-y: auto;">
                                <div class="text-muted text-center">
                                    <i class="bi bi-info-circle fs-1"></i>
                                    <p class="mt-2">在左侧输入CID并点击检查按钮</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 文件列表部分 -->
        <section id="files" class="content-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h5 class="mb-0">
                                <i class="bi bi-list-ul me-2"></i>
                                文件列表
                            </h5>
                        </div>
                        <div class="col-auto">
                            <input type="text" id="fileSearch" class="form-control" placeholder="搜索文件...">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>文件名</th>
                                    <th>路径</th>
                                    <th>大小</th>
                                    <th>类型</th>
                                    <th>修改时间</th>
                                </tr>
                            </thead>
                            <tbody id="filesTableBody">
                                <tr>
                                    <td colspan="5" class="text-center">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">加载中...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav>
                        <ul id="filesPagination" class="pagination justify-content-center">
                        </ul>
                    </nav>
                </div>
            </div>
        </section>

        <!-- 统计信息部分 -->
        <section id="stats" class="content-section" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-graph-up me-2"></i>
                                系统统计
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="systemStats">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-clock-history me-2"></i>
                                最近活动
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="recentActivity">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast 通知 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                消息内容
            </div>
        </div>
    </div>

    <!-- Loading 模态框 -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3" id="loadingMessage">正在处理中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
